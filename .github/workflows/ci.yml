name: Continuous Integration

# Ce workflow est déclenché à chaque push et pull request sur la branche principale
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Configurer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      # Installer les dépendances
      - name: Install Dependencies
        run: npm install

      # Construire le projet
      - name: Build
        run: npm run build

      # Exécuter le Linter
      - name: Run Linter
        run: npm run lint
